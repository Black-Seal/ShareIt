<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add your listing on ShareIt.">
    <title>Add Listing - ShareIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <header>
        <div class="container">
            <h1>Add Your Listing</h1>
            <p>List an item for others to borrow on ShareIt.</p>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('listing') }}">Listings</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('register') }}">Register here!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container" align="center">
            <form action="{{ url_for('listitem') }}" method="post" class="listing-form">
                <div class="form-group">
                    <label for="item_name">Item Name:</label>
                    <input type="text" id="item_name" name="item_name" placeholder="Item Name" maxlength="255" required>
                </div>

                <!-- Improved Item Description -->
                <div class="form-group">
                    <label for="item_description">Item Description:</label>
                    <textarea id="item_description" name="item_description" placeholder="Describe your item"
                        maxlength="255" rows="4" style="width: 100%;" required></textarea>
                </div>

                <!-- Improved Price Field -->
                <div class="form-group">
                    <label for="item_price">Price:</label>
                    <input type="number" id="item_price" name="item_price" placeholder="Item Price" min="0" step="0.01"
                        max="9999999.99" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Listing</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShareIt. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
